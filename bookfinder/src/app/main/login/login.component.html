<section style="margin: 1rem;">
    <form class="form-control justify-content-center"  [formGroup]="form" (submit)="login()">
        <h2>Sing In</h2>
        <hr>
        <div *ngIf="errorMessage" class="alert alert-danger" style="font-size: 12pt; padding: 2pt;">{{ errorMessage }}</div>
        <div class="form-group">
            <label for="email">EndereÃ§o de email: </label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="email@example.com"
                formControlName="email"
                required
                email
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                formControlName="password"
                required
                minlength="8"
            >
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 0.5rem;">Entrar</button>     
    </form>
    <p style="font-size: 11pt; margin-top: 0.5  rem;">or, <a routerLink="/subscribe" >click here</a> and create an account</p>
</section>
