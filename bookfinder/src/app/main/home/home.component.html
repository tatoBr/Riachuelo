<div class="container">

    <div col-8>
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="query">

      <button class="btn btn-outline-success" (click)="onClickSearch()">
        Search
      </button>
    </div>
  </div>
</div>
