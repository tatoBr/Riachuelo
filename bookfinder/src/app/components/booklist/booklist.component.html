<div class="container">
    <div class="flex-row d-flex justify-content-center">
        <app-home class="flex-fill" style="margin-bottom: 24pt;"></app-home>
    </div>
</div>
<div *ngIf="loading" class="container" style="margin-top: 28pt;">
    <div class="flex-row d-flex justify-content-center">
        <app-loading></app-loading>
    </div>
</div>
<div *ngIf="!loading" class="container-fluid h-100">   
    <div class="row justify-content-center">
        <app-bookcard
            style="margin: 4pt
            ;"
            class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-8 col-xs-10 h-100"
            *ngFor="let book of books; index as i"
            [book]="book"
            [id]="book.id"
        >
        </app-bookcard>
    </div>
    <div class="container">
        <nav aria-label="navigation">
            <ul class="pagination pg-blue flex-row d-flex justify-content-between">
                <li class="page-item">
                    <a
                        class="page-link"
                        style="cursor: pointer;"
                        (click)="previewsPage()"
                    >
                        <<<
                    </a>
                </li>
                <li class="page-item">
                    <a
                        class="page-link"
                        style="cursor: pointer;"
                        (click)="nextPage()"
                    >
                        >>>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
