<a
    routerLink="/books/{{ id }}"
    class="row border-5 card"
    style="text-decoration: none; color: inherit;"
>
    <section>
        <div class="bookcard-image">
            <img
                class="img-fluid"
                style="max-width: 100%; height: auto;"
                src="{{book.imageURL}}"
                alt="{{book.title}}"
            >
        </div>
        <div class="bookcard-body">
            <h5 class="bookcard-title card-title">{{ book.title }}</h5>
            <p class="bookcard-authors card-text">{{ book.authors }}</p>
        </div>
    </section>
</a>
